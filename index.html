<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ISS Proxy test</title>
  <script src="https://cdn.jsdelivr.net/npm/lightstreamer-client-web/lightstreamer.min.js"></script>
</head>
<body>
  <pre id="data">Ładuję dane...</pre>
  <script>
    var client = new LightstreamerClient("https://push.lightstreamer.com", "ISSLIVE");
    client.connect();

    var sub = new Subscription("MERGE", ["USLAB000053"], ["Value","TimeStamp"]);
    sub.addListener({
      onItemUpdate: function(update) {
        document.getElementById('data').textContent =
          "Wartość: " + update.getValue("Value") + "\n" +
          "Czas: " + update.getValue("TimeStamp");
      }
    });
    client.subscribe(sub);
  </script>
</body>
</html>
